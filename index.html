<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cavs Announcer Soundboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="header">
        <h1>Cavs Announcer Soundboard</h1>
        <div>
            <img alt='cavs-logo' id="logo" src="./images/cavs_logo.svg"/>
            <img src="./images/volume.svg" alt="sound"/>
        </div>
        <a href="https://github.com/AlecM33/cavs-announcer-soundboards">View on Github<img src="./images/github-mark.svg" alt="github logo"/></a>
    </div>
    <div id="announcer-select">
        <div class="announcer-option">
            <div class="announcer-image">
                <img alt="Austin Carr" src="./images/austin_carr.webp"/>
            </div>
            <div class="announcer-name">Austin Carr</div>
        </div>
        <div class="announcer-option">
            <div class="announcer-image">
                <img alt="Austin Carr" src="./images/fred_mcleod.webp"/>
            </div>
            <div class="announcer-name">Fred McLeod</div>
        </div>
        <div class="announcer-option">
            <div class="announcer-image">
                <img alt="Austin Carr" src="./images/john_michael.webp"/>
            </div>
            <div class="announcer-name">John Michael</div>
        </div>
    </div>
    <button id="back" style="display:none;">Go Back</button>
    <div id="sounds">
        <div class="sound-list" id="sounds-1" style="display: none;">
            <div class="sound active-sound">
                <label  for="austin-carr-1">Get that weak stuff outta here!</label>
                <audio preload="none" id="austin-carr-1">
                    <source src="./sounds/get_that_weak_stuff_outta_here.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="austin-carr-2">What to Do, Deep in the Q?</label>
                <audio preload="none" id="austin-carr-2">
                    <source src="./sounds/what_to_do_deep_in_the_q.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
        </div>
        <div class="sound-list" id="sounds-2" style="display: none;">
            <div class="sound active-sound">
                <label  for="fred-mcleod-1">Goodnight Oakland!</label>
                <audio preload="none" id="fred-mcleod-1">
                    <source src="./sounds/its_over.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="fred-mcleod-2">Jusif Nurkic - Screensaver</label>
                <audio preload="none" id="fred-mcleod-2">
                    <source src="./sounds/nurkic_screensaver.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="fred-mcleod-3">The Bottom!</label>
                <audio preload="none" id="fred-mcleod-3">
                    <source src="./sounds/the_bottom.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="fred-mcleod-4">Unbelievable</label>
                <audio preload="none" id="fred-mcleod-4">
                    <source src="./sounds/unbelievable.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="fred-mcleod-5">Convenient Banking Hours</label>
                <audio preload="none" id="fred-mcleod-5">
                    <source src="./sounds/convenient_banking_hours.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="fred-mcleod-6">Take That Chicago</label>
                <audio preload="none" id="fred-mcleod-6">
                    <source src="./sounds/take_that_chicago.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="fred-mcleod-7">Aw Come On, Kevin!</label>
                <audio preload="none" id="fred-mcleod-7">
                    <source src="./sounds/aw_come_on_kevin.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="fred-mcleod-8">Video Game On 'Em</label>
                <audio preload="none" id="fred-mcleod-8">
                    <source src="./sounds/video_game_on_em.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
        </div>
        <div class="sound-list" id="sounds-3" style="display: none;">
            <div class="sound active-sound">
                <label  for="jon-michael-1">Mitchell...for three...</label>
                <audio preload="none" id="jon-michael-1">
                    <source src="./sounds/mitchell_for_three.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
            <div class="sound active-sound">
                <label  for="jon-michael-2">HEEEEEE knocks it down!</label>
                <audio preload="none" id="jon-michael-2">
                    <source src="./sounds/he_knocks_it_down.mp3" type="audio/mp3">
                </audio>
                <img src="./images/volume.svg"  alt="sound"/>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
